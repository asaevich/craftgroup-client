<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/join.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Регистрация</title>
</head>

<body>

    <main class="form-signup">
        <form id="form">
            <h1 class="h3 mb-3 fw-normal text-center">Регистрация</h1>
            <label for="inputName" class="mb-0">Ваше имя</label>
            <input type="text" name="name" id="inputName" class="form-control" required autofocus>
            <label for="inputEmail" class="mb-0">Ваш email</label>
            <input type="email" name="email" id="inputEmail" class="form-control" required>
            <label for="inputPhoto" class="mb-0">Ваше фото</label>
            <input type="file" name="photo" id="inputPhoto" class="form-control  mb-4" required>
            <div class="g-recaptcha mb-4 d-flex justify-content-center"
                data-sitekey="6Le9dAkaAAAAAK_faghIi2RNDrV-XPnYS3tgiCdO"></div>
            <button class="w-100 text-center btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
        </form>

        <div class="modal fade" id="apiKeyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Вы зарегистрированы!</h5>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="closeModal" data-dismiss="modal">ОК</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src='js/join.js'></script>
</body>

</html>
